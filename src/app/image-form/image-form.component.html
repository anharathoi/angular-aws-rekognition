<div class="image-form-container">
  <form
    [formGroup]="form"
    (ngSubmit)="onFileUpload($event)"
    enctype="multipart/form-data">
    
    <input
      name="image"
      formControlName="image"
      type="file"
      (change)="onFileSelected($event)"
      class="ui button"
    >

    <input type="submit" class="ui primary button" value="Upload Image">
  </form>
</div>
